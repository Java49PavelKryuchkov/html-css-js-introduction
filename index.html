<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Forms</title>
</head>
<body>
    <form id="personal-info" onsubmit="onSubmit(event)" class="submit-class">
        <input type="text" name="employeeName" required placeholder="Enter employee name">
        <input type="email" name="emailName" required placeholder="Enter your email">
        <input type="date" name="birthdayDate">
        <select name="department">
            <option value hidden selected disabled>
                --Select Department--
            </option>
            <option class="QA">
                QA
            </option>
            <option class="Sales">
                Sales
            </option>
            <option class="Marketing">
                Marketing
            </option>
        </select>
        <input type="number" name="salary" required placeholder="Enter your Salary">
        <button class="submitButton">Submit</button>
        <button class="resetButtom">Reset</button>
    </form>
    <script src="src/fomrs.js"></script>
</body>
</html>
