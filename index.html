<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Forms</title>
</head>
<body>
    <form id="personal-info" onsubmit="onSubmit(event)" class="form-class">
        <input type="text" name="employeeName" required placeholder="Enter employee name">
        <input type="email" name="emailName" required placeholder="Enter your email">
        <input type="date" name="birthdayDate" onchange="onChangeDate(event)">
        <select name="department">
            <option value hidden selected disabled>
                --Select Department--
            </option>
            <option class="QA">
                QA
            </option>
            <option class="Sales">
                Sales
            </option>
            <option class="Marketing">
                Marketing
            </option>
        </select>
        <div class="salary-class">
            <input id="salary-design" type="number" name="salary" required placeholder="Enter your Salary"
            onchange="onChange(event)">
            <label class="salary-message" hidden>Salary should be in a range 1000-10000</label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script src="src/fomrs.js"></script>
</body>
</html>
