<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Forms</title>
</head>
<body>
    <button onclick="show(0)">Add Book</button>
    <button onclick="show(1)">Show Books</button>
    <button onclick="show(2)">Show Book by Number of Pages</button>
    <button onclick="show(3)">Show Book by the Author</button>
    <section hidden>
    <form id="book_form" class="form-class">
        <input type="text" name="bookname" placeholder="Name of Book">
        <input type="text" name="author" placeholder="Author's Name">
        <input id="date_input" type="date" name="issuedate">
        <p id="date_error"></p>
        <input id="pages_input" type="number" name="numberofpages" placeholder="Number of Pages">
        <p id="pages_error"></p>
        <select name="genre" required>
            <option value hidden selected disabled>
                --Select Genre--
            </option>
            <option value="Fantasy">Fantasy</option>
            <option value="Fiction">Fiction</option>
            <option value="Biography">Biography</option>
        </select>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</section>
<section hidden>
    <ul id="showbooks">
        
    </ul>
</section>
<section hidden>
    <form id="books_pages_form" class="form_pages_range" >
        <input id="pages_f" type="number" name="pages_from" placeholder="Pages from">
        <input id="pages_t" type="number" name="pages_to" placeholder="Pages to">
        <button type="submit">Search</button>
        <button type="reset">Reset</button>
    </form>
    <p id="books_pages"></p>
    <p id="books_pages_error"></p>
</section>
<section hidden>
    <form onsubmit="onSubmitByAuthor(event)">
        <input type="text"  placeholder="Author's Name" required onchange="booksByAuthor(event)">
        <button type="submit">Search</button>
        <button type="reset">Reset</button>
        <p id="author_element"></p>
    </form>
</section>
<script src="src/main.js" type="module"></script>
</body>
</html>
