<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Forms</title>
</head>
<body>
    <button id="cleate-employees" onclick="show(0)">Create Employees</button>
    <button id="show-employees" onclick="show(1)">Show Employees</button>
    <button id="employees-by-salary" onclick="show(2)">Filter Employees by Salary</button>
    <section hidden>
    <form id="personal-info" onsubmit="onSubmit(event)" class="form-class">
        <input type="text" name="employeeName"  placeholder="Enter employee name">
        <input type="email" name="emailName"  placeholder="Enter your email">
        <input type="date" name="birthdayDate" onchange="onChange(event)">
        <p id="date-error"></p>
        <select name="department">
            <option value hidden selected disabled>
                --Select Department--
            </option>
            <option class="QA">
                QA
            </option>
            <option class="Sales">
                Sales
            </option>
            <option class="Marketing">
                Marketing
            </option>
        </select>
            <input id="salary-design" type="number" name="salary"  placeholder="Enter your Salary"
            onchange="onChange(event)">
            <p id="salary-error"></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</section>
<section hidden>

</section>
<section hidden>

</section>
    <script src="src/fomrs.js"></script>
</body>
</html>
